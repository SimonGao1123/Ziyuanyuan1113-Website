    <body>

                <!--Dropdown Navbar Menu for Mobile with ☰ button -->

                    <button id="menuButton">☰</button>

        <!-- SCRIPT FOR NAVBAR OPENING AND CLOSING NAVBAR DEPENDING ON SCROLL -->
        <script>
            const navbar = document.getElementById('navbar');
            let lastScrollY = window.scrollY;


            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;


                if (currentScrollY > lastScrollY) {
                // Scrolling down
                navbar.style.opacity = '0';
                } else {
                // Scrolling up
                navbar.style.opacity = '1';
                }


                lastScrollY = currentScrollY;
            });
        </script>


        <!-- SCRIPT FOR HAMBURGER MENU FOR MOBILE DISPLAY -->
        <script>
            const menuButton = document.getElementById('menuButton');
            const listDown = document.getElementById('listDown');


            // Toggle on button click
            menuButton.addEventListener('click', (event) => {
                listDown.classList.toggle('active');
                event.stopPropagation(); // Prevent the event from bubbling up to the document
            });


            // Clicking anywhere else closes the dropdown
            document.addEventListener('click', (event) => {
                const isClickInsideMenu = listDown.contains(event.target);
                const isClickOnButton = menuButton.contains(event.target);


                if (!isClickInsideMenu && !isClickOnButton) { // if menu is open and click not inside menu then retract
                    listDown.classList.remove('active'); // remove active state (make max height 0 again)
                }
            });
        </script>

        <div id="gallery">
            <div class="section one">
                <!-- default image to be shown in selector -->
                 <div class="main-img">
                    <button class="next"><span class="arrow">&#10095;</span></button>
                    <button class="prev"><span class="arrow">&#10094;<span></button>
                    <img class = "default-selector" src="https://picsum.photos/seed/101/300/200"> 
                </div>
                <div class="img-selector">
                    <!-- image slideshow underneath -->
                    <img src="https://picsum.photos/seed/101/300/200">
                    <img src="https://placebear.com/300/200">
                    <img src="https://dummyimage.com/300x200/000/fff.png&text=Random+Image">
                    <img src="https://images.saatchiart.com/saatchi/85495/art/3406634/2476521-BIBDZXKS-7.jpg">
                    <img src="https://www.leticialampert.com.br/wp-content/uploads/2016/02/random-city-4-shanghai_yangshuo-dubai-portoaegre-1-1920x1200.jpg">
                </div>
            </div>

        </div>

        <!-- IMAGE ARRAY TO SELECT THROUGH IMAGES IN MINI SLIDESHOW -->
        <script>
            const selectorImg = document.querySelector('.default-selector');
            const prevB = document.querySelector('.prev');
            const nextB = document.querySelector('.next');
            const imgSelector = document.querySelectorAll('.img-selector img');

            const imgArr = Array.from(imgSelector).map(img => img.src);

            let currInd = 0;

            imgSelector.forEach((img, index) => {
                img.addEventListener('click', () => {
                    selectorImg.classList.add('invis');
                    setTimeout (()=> {
                        selectorImg.src = imgArr[index];
                        currInd = index;
                        selectorImg.classList.remove('invis');
                    }, 200);
                })
            });

            prevB.addEventListener('click', ()=> {
                selectorImg.classList.add('invis');
                currInd = (imgArr.length + (currInd - 1)) % imgArr.length;
                
                
                setTimeout (()=> {
                        
                        selectorImg.src = imgArr[currInd];
                        selectorImg.classList.remove('invis');
                    }, 200);
            });

            nextB.addEventListener('click', ()=> {
                selectorImg.classList.add('invis');
                setTimeout (()=> {
                        currInd =  (currInd + 1) % imgArr.length;
                        selectorImg.src = imgArr[currInd];
                        selectorImg.classList.remove('invis');
                    }, 200);
            });
            
        </script>
    </body>
